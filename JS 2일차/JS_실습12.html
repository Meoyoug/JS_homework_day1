<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 만들기</title>
</head>
<body>
    
    <script>
        for (let i = 1; i < 6; i += 1){
            document.write(`반복중<br>`)
            document.write(`${i}<br>`)
        }
        
        let i=0;
        while(i < 5 ){
            document.write(`반복중<br>`)
            document.write(`${i}<br>`)
            i++;
        }

        while(confirm("반복실행할까?")){
            document.write('ㄱㄱ')
        }
    </script>
</body>
</html>
