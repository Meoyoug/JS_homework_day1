<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1></h1>
    <p></p>

    <script>
        const h1 = document.querySelector("h1")
        const p = document.querySelector("p")

        const isThere = confirm("제목 표시를 할까요?")

        if (isThere) {
            h1.textContent = "버스요금 안내"
        }
        
        const age = parseInt(prompt("나이?"))

        if (age >= 20) {
            p.textContent = "다컸노 1350원"
        } else if (age >=14){
            p.textContent = "학생은 850원"
        } else {
            p.textContent = "응애네 650원"
        }
    </script>
</body>
</html>
