<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    

    <script>
        let age = parseInt(prompt("나이를 입력"))
        console.log(age > 20)
        console.log(age < 20)
        console.log(age >= 20)
        console.log(age <= 20)
        console.log(age == 20)
        console.log(age != 20)
        console.log(age === 20)
        console.log(age !== 20)

        let name = prompt("이름 입력")
        document.write(`사용자의 이름은 ${name}입니다.<br>`)
        let s_name = prompt("별명 입력")
        document.write(`별명이 혹시? 머용인가? ${s_name === "임머용"}`)

    </script>
</body>
</html>
