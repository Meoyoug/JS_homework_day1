<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        body{
            width: 50%;
            height: 200px;
        }
        h1{
            color: rgb(49, 49, 205);
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>자기소개란</h1>
    <p id="name"></p>
    <p id="hobby"></p>
    <p id="singer"></p>
    <p id="song"></p>
    <script>
        const nameElement = document.querySelector("#name");
        nameElement.textContent = `제 이름은 ${prompt("이름을 입력해주세요")}`;
        const hobbyElement = document.querySelector("#hobby");
        hobbyElement.textContent = `취미는 ${prompt("취미를 입력해주세요")} 입니다.`;
        document.querySelector("#song").textContent = `좋아하는 노래는 ${prompt("좋아하는 노래 입력해주세요")}`
    </script>
</body>
</html>
