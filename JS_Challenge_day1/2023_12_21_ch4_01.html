<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크모드 만들기</title>
    <style>
        body{
            margin: 0;
        }
        .bg {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <input type='button' value='다크모드' onclick='changeBgColor_dark()'/>
        <input type='button' value='화이트모드' onclick='changeBgColor_white()'/>
    </div>  


    <script>
        function changeBgColor_dark() {
            const element = document.querySelector(".bg");
            element.style.backgroundColor = '#000000';
        };
        function changeBgColor_white() {
            const element = document.querySelector(".bg");
            element.style.backgroundColor = '#ffffff';
        };
    </script>
</body>
</html>
