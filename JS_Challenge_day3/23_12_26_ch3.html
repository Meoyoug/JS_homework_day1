<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="join.css" rel="stylesheet">
</head>
<body>
    <div id = "container">
        <form id="form">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="id" type="text" placeholder="아이디" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input name="pw" type="password" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input name="check_pw" type="password" placeholder="비밀번호 확인" required>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input name="name" type="text" placeholder="사용자 이름" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="tel" type="tel" placeholder="휴대전화번호" required>
                    </td>
                </tr>
                <tr>
                    <th>원하는 직무</th>
                    <td>
                        <select name="position" required>
                            <option value="developer">개발자</option>
                            <option value="designer">웹 디자이너</option>
                            <option value="manager">매니저</option>
                            <option value="undetermined">미정</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input name="gender" type="radio" value="male" checked>남자
                        </label>
                        <label?>
                            <input name="gender" type="radio" value="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input name="email" type="email" title="이메일을 입력해주세요." autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>자개소개</th>
                    <td>
                        <textarea name="intro"></textarea>
                    </td>
                </tr>
                <!-- autocomplete="off" 는 자동완성 기능 끄기 
                    required는 요구사항 -->
            </table>
            <div class="buttons">
                <input type="submit" value="가입" class="btn" title="가입">
                <input type="reset" value="리셋" class="btn" title="처음으로">
            </div>

        </form>

        <script src="join.js"></script>
    </div>
</body>
</html>
