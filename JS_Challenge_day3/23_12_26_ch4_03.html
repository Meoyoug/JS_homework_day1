<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간</title>
</head>
<body>
    <div id="current_time"></div>
    <div id="remain_time"></div>

    <script>
        function displayCurrentTime(){
            const currentTime = new Date();
            const years = currentTime.getFullYear();
            const month = currentTime.getMonth()+1;
            const date = currentTime.getDate();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const milliseconds = currentTime.getMilliseconds();
            
            document.getElementById("current_time").textContent = `현재 날짜와 시간 : ${years}years ${month}month ${date}date ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms` 
        }

        setInterval(displayCurrentTime,1);
        displayCurrentTime;

        function remainingTime(){
            const now = new Date();
            const endYear = new Date(now.getFullYear(),11,31,23,59,59);

            const sub = endYear - now;
            const days = Math.floor(sub / (1000 * 60 * 60 * 24));
            const hours = Math.floor((sub % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((sub % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((sub % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((sub % (1000 * 60))% 1000);
            document.getElementById("remain_time").textContent = `올해의 남은 시간 : ${days}일 ${hours}시간 ${minutes}분 ${seconds}초 ${milliseconds}ms`
        }
        setInterval(remainingTime,1);
        remainingTime;
    </script>
</body>
</html>
