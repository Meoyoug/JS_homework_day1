<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link href="cal.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Click My Calculator</h1>
        <div id="display">

        </div>
        <div id="buttons">
            <table>
                <tr>
                    <td>
                        <button id="seven" class="button">7</button> 
                    </td>
                    <td>
                        <button id="eight" class="button">8</button>
                    </td>
                    <td>
                        <button id="nine" class="button">9</button>
                    </td>
                    <td>
                        <button id="multiple" class="button">*</button> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="four" class="button">4</button>
                    </td>
                    <td>
                        <button id="five" class="button">5</button> 
                    </td>
                    <td>
                        <button id="six" class="button">6</button>
                    </td>
                    <td>
                        <button id="division" class="button">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="one" class="button">1</button> 
                    </td>
                    <td>
                        <button id="two" class="button">2</button> 
                    </td>
                    <td>
                        <button id="three" class="button">3</button>
                    </td>
                    <td>
                        <button id="sub" class="button">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="reset" class="button">C</button>
                    </td>
                    <td>
                        <button id="zero" class="button">0</button> 
                    </td>
                    <td>
                        <button id="add" class="button">+</button>
                    </td>
                    <td>
                        <button id="result" class="button">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
