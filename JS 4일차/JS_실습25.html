<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <button id="draw">추첨</button>
    <p id="number"></p>

    <script>
        const button = document.getElementById("draw")
        const p = document.getElementById("number")

        let rn = Math.random()
        const MAX_NUM = 10
        const MIN_NUM = 1
        console.log(Math.floor(rn * MAX_NUM) + MIN_NUM)

        button.addEventListener('click',function(){
            p.textContent = Math.floor(Math.random() * MAX_NUM) + MIN_NUM
        })
    </script>
</body>
</html>
