<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>

    <script>
        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 p태그"
            document.querySelector("#container").append(p)
        }


        function sayHello(){
            alert("Hello.world")
            console.log(1)
            console.log(2)
            console.log(3)
        }

        const sayNo= function(){
            alert("Noooooo!")
            console.log("4")
        }

        sayHello()
        sayNo()
        createParagraph()
    </script>
</body>
</html>
