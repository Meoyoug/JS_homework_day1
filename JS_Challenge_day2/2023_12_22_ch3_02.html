<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const row = parseInt(prompt("홀수(정수)를 입력해주세요."))
        const harf1 = parseInt(row/2 + 1)
        const harf2 = parseInt(row/2)
        for(let i=1; i<=harf1; i++){
            for(let j = harf1; j > i; j--){
                document.write(`&nbsp;`)
            }
            for(let k = 1; k < (i*2); k++){
                document.write(`*`)
            }
            document.write(`<br>`)
        }
        for(let i=1; i<=harf2; i++){
            for(let j = 0; j < i; j++){
                document.write(`&nbsp;`)
            }
            for(let k = row; k > (i*2); k--){
                document.write(`*`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
