<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드 추가학습</title>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById("container")
        const crops = ["토마토", "고추", "가지", "고구마", "들깨"]

        let newarr = crops.map(function(item){
            const h2 = document.createElement("h2")
            h2.textContent = `맛 좋은 ${item}`
            container.append(h2)
            return h2
        })
        console.log(newarr)

        let newarr2 = crops.filter(function(item){
            return item.indexOf("고") !== -1
        })
        console.log(newarr2)

    </script>
</body>
</html>
